<form [formGroup]="todoForm" (ngSubmit)="onSubmitForm()">
  <div class="form-group">
    <label for="Title">Title</label>
    <input type="text" class="form-control" id="title" placeholder="Title" formControlName="title">
    <div class="alert alert-danger" *ngIf="!todoForm.get('title').valid && todoForm.get('title').touched">Please enter a
      valid value
      for
      the title!</div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea rows="5" class="form-control" id="description" type="text" class="form-control" id="description"
      placeholder="Description" formControlName="description"></textarea>
    <div class="alert alert-danger" *ngIf="!todoForm.get('description').valid && todoForm.get('description').touched">
      Please enter a valid
      value for
      the description!</div>
  </div>
  <div class="form-group">
    <label for="status">Status</label>
    <select id="status" class="form-control" name="status" formControlName="status">
      <option value="incomplete">Incomplete</option>
      <option value="completed">Completed</option>
    </select>
    <div class="alert alert-danger" *ngIf="!todoForm.get('status').valid && todoForm.get('status').touched">Please pick
      an option for
      the status!</div>
  </div>
  <button type="submit" class="btn btn-primary">{{isEditing? 'Save' : 'Add new Todo'}}</button>
</form>
<p class="alert alert-warning" style="margin-top: 5px; display: inline-block;" *ngIf="isFormInvalid">You must fill all
  fields in the form
  <button type="button" class="btn btn-danger" (click)="hideError()">Got it</button>
</p>
